<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E commerce Website - shopping cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">Ecommerce</a>
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <div class="cart"> 
          <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
        <div class="cart-box">

        </div>  
        </div>
        <div class="total">
          <div class="total-title">total</div>
          <div class="total-price">$0</div>
        </div>
          <div class="button">buy now</div>
        <i class='bx bx-x' id="close-cart"></i>
        </div> 
      </div> 
        
        
      
        
    </header>
    <div class="shop container">
      <div class="section-title">shop products</div> 
    <h2 class="section-title">shop products</h2>
      <div class="shop-content">
        <div class="product-box">
        <img src="https://assets.adidas.com/images/w_600,f_auto,q_auto/9beea668a3034150a538ac8300b51db6_9366/AEROREADY_DESIGNED_TO_MOVE_SPORT_TEE_Black_GM2090_01_laydown.jpg" 
        alt=""
        class="product-img"
        /> 
          <h2 class="product-title">AEROREADY SHIRT</h2>
          <span class="price">$25</span>
          <i class="bx bx-shopping-bag add-cart"></i>
        </div>
      

      <div class="product-box">
        <img
          src="https://m.media-amazon.com/images/W/IMAGERENDERING_521856-T2/images/I/61Fb+-3ZyRS.jpg"
          alt=""
          class="product-img"
        />
        <h2 class="product-title">WIRELESS EARBUDS</h2>
        <span class="price">$100</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>

      <div class="product-box">
        <img
          src="https://asset.promod.com/product/147808-gz-1675876819.jpg?auto=webp&quality=80&width=1920"
          alt=""
          class="product-img"
        />
        <h2 class="product-title">HOODED PARKA FEMME</h2>
        <span class="price">$30.5</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>

      <div class="product-box">
        <img
          src="https://m.media-amazon.com/images/I/81j154Jh--L.jpg"
          alt=""
          class="product-img"
        />
        <h2 class="product-title">STRAW METAL BOTTLE</h2>
        <span class="price">$22.5</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>

      <div class="product-box">
        <img
          src="https://cdn.shopify.com/s/files/1/0180/9761/products/018A3509_7e7fe7ff-2f2b-423f-af7e-ba28e5440094.jpg?v=1604626618"
          alt=""
          class="product-img"
        />
        <h2 class="product-title">SILVER METAL SUNGLASSES</h2>
        <span class="price">$50</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>

      <div class="product-box">
        <img
          src="https://media.everlane.com/image/upload/c_fill,dpr_2,f_auto,g_face:center,q_auto,w_auto/v1/i/1b09229f_6da8.jpg"
          alt=""
          class="product-img"
        />
        <h2 class="product-title">BLACK HAT</h2>
        <span class="price">$40</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>

      <div class="product-box">
        <img
          src="https://cdn.shopify.com/s/files/1/0580/7905/1972/products/James_RollDownBackpack_Fern_Brown_WaxedCotton_8719322706980_4_low_res_2048x2048.jpg?v=1667573603"
          alt=""
          class="product-img"
        />
        <h2 class="product-title">BACKPACK</h2>
        <span class="price">$70</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>

      <div class="product-box">
        <img
          src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/h22732-ub21-innovation-ss21-hero-outfit-one-female-pre-run-fy0401-246-688585-1610641223.jpg?resize=640:*"
          alt=""
          class="product-img"
        />
        <h2 class="product-title">ULTRABOOST</h2>
        <span class="price">$70.6</span>
        <i class="bx bx-shopping-bag add-cart"></i>
      </div>
    </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
